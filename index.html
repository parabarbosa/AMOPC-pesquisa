<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Motor de busca para AMOPC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            flex: 0 0 560px;
            height: 315px;
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 315px;
        }

        .info-panel {
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
        }

        .search-container {
            padding: 12px;
            background-color: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #3367d6;
        }

        .search-stats {
            margin-top: 8px;
            font-weight: bold;
            color: #555;
        }

        #results-container {
            border: 1px solid #ccc;
            padding: 15px;
            width: calc(100% - 40px);
            margin: 0 auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .timestamp {
            color: #0066cc;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .video-link {
            display: inline-block;
            margin-left: 10px;
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
        }
        
        .video-link:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        #api-key-container {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .info-item {
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: bold;
        }
        
        .loading {
            font-style: italic;
            color: #666;
        }

        h1, h2, h3 {
            color: #333;
            margin: 0 0 8px 0;
        }

        h1 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Container do vídeo (lado esquerdo) -->
        <div class="video-container">
            <iframe id="youtube-player" src="https://www.youtube.com/embed/?listType=playlist&list=PLG7KFsBvcf_71MeZXVIpLJCmBrZP5M9Ry" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen="" frameborder="0" height="315" width="560"></iframe>
        </div>
        
        <!-- Sidebar (lado direito) -->
        <div class="sidebar">
            <h1>Motor de busca para AMOPC</h1>
            
            <div class="info-panel">
                <h3>Informações da Base de Dados</h3>
                <div class="info-item">
                    <span class="info-label">Total de Registros:</span>
                    <span id="total-records" class="loading">Carregando...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Última Atualização:</span>
                    <span id="last-update" class="loading">Carregando...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span id="db-status" class="loading">Verificando conexão...</span>
                </div>
            </div>
            
            <div class="search-container">
                <h3>Pesquisar Transcrições</h3>
                <input id="search-terms" class="search-input" type="text" placeholder="Digite uma ou mais palavras separadas por espaço">
                <button class="search-button" onclick="searchNocoDB()">Pesquisar</button>
                <div id="search-stats" class="search-stats"></div>
            </div>
        </div>
    </div>

    <!-- Resultados da pesquisa (nova posição) -->
    <div id="results-container">
        <h3>Resultados da Pesquisa:</h3>
        <ul id="results-list">
            <!-- Resultados serão exibidos aqui -->
        </ul>
    </div>

    <!-- API Key Container (oculto) -->
    <div id="api-key-container">
        <label for="api-token">Token de API NocoDB:</label>
        <input id="api-token" type="password" size="50">
        <button onclick="saveToken()">Salvar Token</button>
        <p><small>Este token será salvo apenas localmente no seu navegador.</small></p>
    </div>

    <script>
  const API_TOKEN = "OQ37i9fNtS532OE_GSTzFZBqm4HFUw3apY2K1hYX";
let currentVideoId = '7xeoJnTJNbk';
const TABLE_ID = 'moficvyqo7141sg';

// Função para carregar informações básicas da base de dados
async function loadDatabaseInfo() {
    const url = `https://app.nocodb.com/api/v2/tables/${TABLE_ID}/records?limit=1`;
    
    document.getElementById('db-status').textContent = 'Verificando conexão...';
    
    try {
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'xc-token': API_TOKEN,
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) {
            throw new Error(`Erro HTTP ${response.status}`);
        }
        
        const data = await response.json();
        const totalRecords = data.pageInfo.totalRows || 'N/A';
        
        document.getElementById('total-records').textContent = totalRecords;
        document.getElementById('db-status').textContent = 'Conectado';
        document.getElementById('last-update').textContent = new Date().toLocaleString();
    } catch (error) {
        console.error('Erro ao carregar informações:', error);
        document.getElementById('db-status').textContent = 'Erro: ' + error.message;
        document.getElementById('total-records').textContent = 'N/A';
        document.getElementById('last-update').textContent = 'N/A';
    }
}

// Função de pesquisa otimizada usando filtros da API do NocoDB
async function searchNocoDB() {
    const searchTerms = document.getElementById('search-terms').value.trim();
    if (!searchTerms) {
        alert("Por favor, digite um termo de pesquisa.");
        return;
    }

    const searchArray = searchTerms.toLowerCase().split(/\s+/);
    const resultsList = document.getElementById('results-list');
    resultsList.innerHTML = '<li>Pesquisando...</li>';

    try {
        // Construir o filtro 'where' para buscar na coluna Transcrição
        // Usamos o operador ~ (LIKE) para buscar substring
        const whereClause = searchArray.map(term => `(Transcrição,like,%${term}%)`).join('~and~');
        const url = `https://app.nocodb.com/api/v2/tables/${TABLE_ID}/records?where=${encodeURIComponent(whereClause)}&limit=100`;

        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'xc-token': API_TOKEN,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error(`Erro HTTP ${response.status}`);
        }

        const data = await response.json();
        const records = data.list || [];

        resultsList.innerHTML = '';

        if (records.length === 0) {
            resultsList.innerHTML = '<li>Nenhum resultado encontrado para os termos pesquisados.</li>';
            return;
        }

        const results = records.map(record => ({
            transcription: record.Transcrição,
            videoTitle: record["Titulo - Video"] || record.cdbm64cf0u4hnrx,
            urlLink: record.URL_LINK,
            timestamp: record.Timestamp
        }));

        results.forEach(result => {
            const listItem = document.createElement('li');
            listItem.className = 'result-item';

            const videoId = extractVideoId(result.urlLink);
            const urlTimestamp = extractTimestamp(result.urlLink);
            const listTimestamp = convertTimestampToSeconds(result.timestamp);

            let content = `
                <div class="video-title-container">
                    <span class="video-title">${result.videoTitle || 'Vídeo sem título'}</span>
                    ${result.urlLink ? `
                        <span class="video-link" 
                            onclick="loadVideo('${videoId}', ${urlTimestamp})">
                            ${result.urlLink}
                        </span>
                    ` : ''}
                </div>
            `;

            if (result.timestamp) {
                content += `
                    <span class="timestamp" 
                        onclick="seekVideo('${videoId}', ${listTimestamp})">
                        ${result.timestamp}
                    </span>
                `;
            }

            content += highlightText(result.transcription, searchArray);
            listItem.innerHTML = content;
            resultsList.appendChild(listItem);
        });

        resultsList.insertAdjacentHTML('beforebegin', 
            `<p>Encontrados ${results.length} resultados.</p>`);

    } catch (error) {
        console.error('Erro na pesquisa:', error);
        resultsList.innerHTML = `<li>Erro na pesquisa: ${error.message}</li>`;
    }
}

// Funções auxiliares permanecem iguais
function extractTimestamp(url) {
    if (!url) return 0;
    const match = url.match(/[?&](t|start)=(\d+)/);
    if (match) return parseInt(match[2]);
    const timeMatch = url.match(/[?&]t=(\d+m)?(\d+s?)/);
    if (timeMatch) {
        const minutes = parseInt(timeMatch[1]) || 0;
        const seconds = parseInt(timeMatch[2]) || 0;
        return (minutes * 60) + seconds;
    }
    return 0;
}

function extractVideoId(url) {
    if (!url) return '';
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
    const match = url.match(regex);
    return match ? match[1] : '';
}

function highlightText(text, terms) {
    if (!text) return '';
    return terms.reduce((acc, term) => 
        acc.replace(new RegExp(term, 'gi'), 
        match => `<span class="highlight">${match}</span>`), 
        text
    );
}

function convertTimestampToSeconds(timestamp) {
    if (!timestamp) return 0;
    const parts = timestamp.split(':').map(Number);
    return parts.length === 2 
        ? parts[0] * 60 + parts[1] 
        : parts[0] * 3600 + parts[1] * 60 + parts[2];
}

function loadVideo(videoId, timestamp = 0) {
    if (!videoId) return;
    const player = document.getElementById('youtube-player');
    let url = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    if (timestamp > 0) url += `&start=${timestamp}`;
    player.src = url;
    currentVideoId = videoId;
    document.getElementById('video-container').scrollIntoView({ behavior: 'smooth' });
}

function seekVideo(videoId, seconds) {
    const player = document.getElementById('youtube-player');
    if (videoId !== currentVideoId) {
        player.src = `https://www.youtube.com/embed/${videoId}?start=${seconds}`;
        currentVideoId = videoId;
    } else {
        player.src = `https://www.youtube.com/embed/${currentVideoId}?start=${seconds}`;
    }
}

// Inicialização
window.onload = function() {
    loadDatabaseInfo();
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');
    if (query) {
        document.getElementById('search-terms').value = query;
        searchNocoDB();
    }
};

document.getElementById('search-terms').addEventListener('keypress', e => {
    if (e.key === 'Enter') searchNocoDB();
});
    </script>
</body>
</html>
